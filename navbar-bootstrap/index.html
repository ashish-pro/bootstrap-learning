<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Navbar Using Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img
            src="./images/bootstrap.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Bootstrap
        </a>
      <div class="ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Documentation</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Theme</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Example</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Icons</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Expo</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
